[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --maxfail=10
    --durations=10

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    cli: marks tests as CLI tests
    config: marks tests as configuration tests
    runner: marks tests as runner tests
    utils: marks tests as utility tests
    fedora: marks tests as Fedora-specific
    debian: marks tests as Debian/Ubuntu-specific
    git: marks tests as git operations
    subprocess: marks tests that use subprocess
    mock: marks tests that use mocking
    error: marks tests that check error handling
    edge_case: marks tests that check edge cases

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:run_odoo.*

minversion = 6.0 